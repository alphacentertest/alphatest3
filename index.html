<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизація</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Введіть пароль</h1>
    <div class="password-container">
      <input type="password" id="password-input" placeholder="Пароль" required>
      <button type="button" id="toggle-password">Показати</button>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Запам’ятати мене</label>
    </div>
    <button id="submit-password">Ввести пароль</button>
    <p id="error" style="color: red;"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
