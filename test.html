<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <div id="timer">Залишилось часу 10 хв 0 с</div>
    <div class="progress-bar" id="progress-bar"></div>
    <div id="question-container">
      <img id="question-image" src="" alt="Картинка">
      <div id="question-box" class="question-box"></div>
      <div id="question-type" class="question-type"></div>
      <div id="options-container"></div>
    </div>
    <div class="navigation">
      <button id="prev-button">Назад</button>
      <button id="next-button">Вперед</button>
      <button id="finish-button">Завершити тест</button>
    </div>
  </div>
  <div id="confirm-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Ви дійсно бажаєте завершити тест?</p>
      <button id="confirm-yes">Так</button>
      <button id="confirm-no">Ні</button>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
